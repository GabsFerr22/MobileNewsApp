<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let article of favorites">
        <ion-card>
          <img [src]="article.urlToImage || 'assets/placeholder.jpg'" alt="Imagem da NotÃ­cia" />
          <ion-card-header>
            <ion-card-title>{{ article.title }}</ion-card-title>
            <ion-card-subtitle>{{ article.source.name }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ article.description }}</p>
          </ion-card-content>
          <ion-button expand="full" [href]="article.url" target="_blank">Ler mais</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
