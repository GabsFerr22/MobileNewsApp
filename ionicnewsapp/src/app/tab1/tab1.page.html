<ion-header>
  <ion-toolbar>
    <ion-title>Últimas Notícias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="onCategoryChange($event)" value="general" class="category-segment">
    <ion-segment-button value="general">
      <ion-label>Geral</ion-label>
    </ion-segment-button>
    <ion-segment-button value="technology">
      <ion-label>Tecnologia</ion-label>
    </ion-segment-button>
    <ion-segment-button value="business">
      <ion-label>Negócios</ion-label>
    </ion-segment-button>
    <ion-segment-button value="health">
      <ion-label>Saúde</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let article of news">
        <ion-card class="news-card">
          <img [src]="article.urlToImage || 'assets/placeholder.jpg'" alt="Imagem da Notícia" />
          <ion-card-header>
            <ion-card-title>{{ article.title }}</ion-card-title>
            <ion-card-subtitle>{{ article.source.name }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ article.description }}</p>
          </ion-card-content>
          <ion-button expand="full" [href]="article.url" target="_blank" class="read-more-button">Ler mais</ion-button>
          <ion-button color="secondary" expand="full" (click)="toggleFavorite(article)" class="favorite-button">
            <ion-icon name="heart"></ion-icon> Favoritar
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
